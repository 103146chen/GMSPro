<div id="view-report" class="view-section hidden space-y-6 max-w-6xl mx-auto">
  <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
    <h3 class="font-bold text-lg text-slate-700 mb-4 border-l-4 border-blue-500 pl-3">1. 選擇成績分頁</h3>
    <select id="rpt-sheet-select" class="w-full border rounded p-2 text-sm bg-slate-50" onchange="loadSheetHeaders()">
      <option disabled selected>請選擇...</option>
    </select>
  </div>
  
  <div id="rpt-step-2" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-6">
    <div class="lg:col-span-4 bg-white rounded-xl shadow-sm border border-slate-200 p-6 flex flex-col h-[600px]">
      <h3 class="font-bold text-lg text-slate-700 mb-4 border-l-4 border-purple-500 pl-3">2. 勾選顯示欄位</h3>
      <div id="column-list" class="flex-1 overflow-y-auto space-y-2 border p-2 rounded bg-slate-50 custom-scrollbar mb-4"></div>
    </div>
    
    <div class="lg:col-span-8 bg-white rounded-xl shadow-sm border border-slate-200 p-6 flex flex-col h-[600px]">
       <h3 class="font-bold text-lg text-slate-700 mb-4">3. 快速檢視與發送</h3>
       <div class="flex-1 bg-slate-100 border rounded-lg p-4 overflow-auto mb-4 flex justify-center custom-scrollbar">
          <div id="simple-preview" class="bg-white shadow w-full max-w-md h-fit p-4 text-xs scale-90 origin-top"></div>
       </div>
       <button onclick="openBatchModal('report')" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded font-bold shadow-lg">
         <i class="fa-solid fa-paper-plane mr-2"></i> 準備批量發送 (進入預覽)
       </button>
    </div>
  </div>
</div>
