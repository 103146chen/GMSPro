<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | GMSPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>body { background-color: #020617; color: white; font-family: 'Inter', 'Noto Sans TC', sans-serif; }</style>
</head>
<body class="h-screen flex flex-col items-center justify-center relative overflow-hidden">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-blue-600/20 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="relative z-10 text-center px-6">
        <div class="text-9xl font-black text-slate-800 mb-4 select-none">404</div>
        <div class="w-20 h-20 bg-slate-900 rounded-2xl flex items-center justify-center text-4xl text-blue-500 mx-auto -mt-20 mb-8 border border-white/10 shadow-2xl">
            <i class="fa-solid fa-robot"></i>
        </div>
        
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">迷路了嗎？</h1>
        <p class="text-slate-400 mb-8 max-w-md mx-auto">
            您存取的頁面不存在，或者已經被移動了。<br>
            別擔心，我們的自動化系統依然正常運作中。
        </p>

        <a href="index.html" class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-full font-bold transition shadow-lg shadow-blue-900/50">
            <i class="fa-solid fa-house"></i> 返回首頁
        </a>
    </div>
</body>
</html>
