<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMSPro | 為教育而生的自動化系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'Noto Sans TC', 'sans-serif'] },
                    colors: { brand: { blue: '#2563EB', purple: '#9333EA', dark: '#0F172A' } }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-slate-800 antialiased font-sans">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="bg-brand-blue text-white w-8 h-8 rounded-lg flex items-center justify-center font-bold text-lg shadow-lg group-hover:scale-110 transition">G</div>
                <span class="font-bold text-lg tracking-tight text-slate-800">GMSPro</span>
            </a>
            <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-500">
                <a href="features.html" class="hover:text-brand-blue transition">功能介紹</a>
                <a href="usage.html" class="hover:text-brand-blue transition">使用手冊</a>
                <a href="tutorial.html" class="hover:text-brand-blue transition">部署教學</a>
                <a href="https://github.com/您的帳號/GMSPro" target="_blank" class="hover:text-slate-900"><i class="fa-brands fa-github text-lg"></i></a>
            </div>
        </div>
    </nav>

    <header class="pt-32 pb-24 px-6 bg-gradient-to-b from-slate-50 via-white to-white relative overflow-hidden">
        <div class="max-w-5xl mx-auto text-center relative z-10">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-50 border border-blue-100 text-blue-600 text-xs font-bold mb-8 animate-bounce">
                <span class="w-2 h-2 rounded-full bg-blue-500"></span> 100% 開源免費
            </div>
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 text-slate-900 leading-tight tracking-tight">
                讓繁瑣的班級行政，<br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">自動化運作。</span>
            </h1>
            <p class="text-xl text-slate-500 mb-12 max-w-2xl mx-auto leading-relaxed">
                整合 <strong>GradeFlow 成績查詢</strong> 與 <strong>Notifier 缺勤機器人</strong>。<br>
                無需購買伺服器，資料掌握在您手中，專為現代教師打造。
            </p>
            
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="features.html" class="bg-slate-900 text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-slate-800 transition shadow-xl hover:-translate-y-1">
                    探索功能 <i class="fa-solid fa-arrow-right ml-2"></i>
                </a>
                <a href="tutorial.html" class="bg-white text-slate-700 border border-slate-200 px-8 py-4 rounded-full font-bold text-lg hover:bg-slate-50 transition hover:border-slate-300">
                    <i class="fa-solid fa-wrench mr-2"></i> 開始部署
                </a>
            </div>
        </div>
    </header>

    <section class="py-20 px-6 bg-white">
        <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-8">
            <div class="bg-slate-50 rounded-3xl p-10 border border-slate-100 hover:shadow-2xl hover:border-blue-100 transition duration-300 group cursor-pointer" onclick="location.href='features.html#gradeflow'">
                <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mb-6 group-hover:scale-110 transition">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 mb-3">GradeFlow 成績系統</h2>
                <p class="text-slate-600 mb-6 leading-relaxed">
                    給家長與學生的 RWD 查詢入口。自動計算五標、排名，並具備嚴謹的雙重權限驗證。
                </p>
                <span class="text-blue-600 font-bold text-sm flex items-center gap-2">了解更多 <i class="fa-solid fa-arrow-right"></i></span>
            </div>

            <div class="bg-slate-50 rounded-3xl p-10 border border-slate-100 hover:shadow-2xl hover:border-purple-100 transition duration-300 group cursor-pointer" onclick="location.href='features.html#notifier'">
                <div class="w-14 h-14 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center text-2xl mb-6 group-hover:scale-110 transition">
                    <i class="fa-solid fa-robot"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 mb-3">Notifier 缺勤機器人</h2>
                <p class="text-slate-600 mb-6 leading-relaxed">
                    您的自動化助教。每日定時掃描作業缺交狀況，並自動寄送 Email 通知週報。
                </p>
                <span class="text-purple-600 font-bold text-sm flex items-center gap-2">了解更多 <i class="fa-solid fa-arrow-right"></i></span>
            </div>
        </div>
    </section>

    <footer class="bg-white border-t border-slate-100 py-12">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <p class="text-slate-400 text-sm">&copy; 2026 GMSPro Team.</p>
            <div class="flex gap-6 text-sm font-medium text-slate-500">
                <a href="privacy.html" class="hover:text-slate-900">隱私權政策</a>
                <a href="license.html" class="hover:text-slate-900">授權條款 (License)</a>
            </div>
        </div>
    </footer>

</html>
